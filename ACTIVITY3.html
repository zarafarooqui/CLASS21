<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>JAVAscript</h2> 
   <p>Finding the largest number</p>
   <p id="result"></p>
   <script>
    function findMax(){
        var max=0
        for(i=0;i<arguments.length;i++){
            if (arguments[i]>max){
                max=arguments[i];
            }
            return max;
        }
    }
        document.getElementById("result").innerHTML=findMax(8,6,3,5,1);
    
   </script>
</body>
</html>
